<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> List of Useful Developer Tools</h1>
    <!-- <ul>
        <li></li>
    </ul> -->
    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // for (const tool of data.webDeveloperTools) {
                //     console.log('Tool:', tool.name);
                // }

               const toolsList = document.createElement('ul');
                data.webDeveloperTools.forEach(tool => {
                    if (!tool.name || !tool.url) {
                        console.warn('Tool missing name or URL:', tool);
                        return;
                    }
                    const listItem = document.createElement('li');
                    const descItem = document.createElement('p');
                    descItem.textContent = tool.description || 'No description available';
                    listItem.textContent = tool.name;
                    toolsList.appendChild(listItem);
                    listItem.appendChild(descItem);
                });
                document.body.appendChild(toolsList);
            })
            .catch(error => console.error('Error fetching tools:', error));
    </script>
</body>
</html>
